<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Proxima Nova', Tinos, Open Sans;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            height: 25px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .hero {
            background-color: #6b9cab;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            color: #111;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .donate-button {
            background-color: #ffd000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: #fcbf00;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            margin: 100px auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .popup-content h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .popup-content label {
            display: block;
            margin-bottom: 5px;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-content button[type="submit"] {
            background-color: #6b9cab;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .popup-content button[type="submit"]:hover {
            background-color: #5a8b9c;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Logo image from the img folder -->
        <img src="img/cw_logo-2.png" alt="charity: water logo">
        <!-- Logo text -->
    </div>
    <div class="container">
        <section class="hero">
            <h1>Hope Starts With You</h1>
            <p>From your donation to a family’s first clean drink, you’ll witness real change—because even a small gift can spark a ripple of hope that lasts a lifetime</p>
            <!-- Donation Button -->
            <button class="donate-button" onclick="showPopup()">Make Donation</button>

            <!-- Popup Form (hidden by default) -->
            <div id="popup">
                <div class="popup-content">
                    <!-- Close button -->
                    <button class="close-button" onclick="hidePopup()">X</button>
                    <h2>Donation Form</h2>
                    <!-- Simple donation form -->
                    <form id="donationForm">
                        <!-- Name input -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <!-- Email input -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <!-- Donation amount input -->
                        <label for="amount">Donation Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                        <!-- Submit button -->
                        <button type="submit">Donate</button>
                    </form>
                    <!-- Success message, hidden at first -->
                    <p id="successMessage" style="display:none; color:green; font-weight:bold; margin-top:10px;">
                        Donation successful!
                    </p>
                </div>
            </div>
        </section>
        <div class="image-section">
            <!-- Show the water.png image from your project folder -->
            <img src="img/water.png" alt="Girl drinking clean water">
        </div>
    </div>

    <!-- Add this script at the end of your body -->
    <script>
      // Show the popup
      function showPopup() {
        document.getElementById('popup').style.display = 'block';
        // Hide the success message and show the form again if opened again
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('donationForm').style.display = 'block';
      }
      // Hide the popup
      function hidePopup() {
        document.getElementById('popup').style.display = 'none';
      }

      // This code runs when the page is ready
      // It makes the form show "Donation successful!" instead of submitting
      document.getElementById('donationForm').onsubmit = function(event) {
        event.preventDefault(); // Stop the form from submitting
        document.getElementById('donationForm').style.display = 'none'; // Hide the form
        document.getElementById('successMessage').style.display = 'block'; // Show the message
      };
    </script>
</body>
</html>
