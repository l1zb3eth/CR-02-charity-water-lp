<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Proxima Nova', Tinos, Open Sans;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            height: 25px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .hero {
            background-color: #6b9cab;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            color: #111;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .donate-button {
            background-color: #ffd000;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: #fcbf00;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Logo image from the img folder -->
        <img src="img/cw_logo-2.png" alt="charity: water logo">
        <!-- Logo text -->
    </div>
    <div class="container">
        <section class="hero">
            <h1>Hope Starts With You</h1>
            <p>From your donation to a family’s first clean drink, you’ll witness real change—because even a small gift can spark a ripple of hope that lasts a lifetime</p>
            <button class="donate-button">Make Donation</button>
        </section>
        <div class="image-section">
            <!-- Show the water.png image from your project folder -->
            <img src="img/water.png" alt="Girl drinking clean water">
        </div>
    </div>
</body>
</html>
